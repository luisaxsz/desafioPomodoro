<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pomodoro</h1>
    <p>Gerencie seu tempo de maneira mágica</p>
  </header>  
  <section>
    <div class="container">
      <div class="divider">
        <h2>Dados da sessão</h2>
        <p>Acompanhe os próximos cíclos</p>
      </div>
      <div class="modo">
          <h3>Modo atual:</h3>
          <p>Ciclo atual do cronômetro</p>
          <div id="currentCycle"></div>
      </div>
      <div class="modo">
          <h3>Próximo modo:</h3>
          <p>Qual cíclo será ativado</p>
          <div id="nextCycle"></div>
      </div>
      <div class="clock">
          <p id="counter">00:00</p>
          <button onclick="start()">Iniciar</button>
          <button onclick="pause()">Pausar</button>
      </div>
    </div>
    <div class="container">
      <div class="divider">
        <h2>Lista de tarefas</h2>
        <p>Seus objetivos para essa sessão</p>
      </div>
      <div id="container-task">
        <label id="taskBox">
          <span id="checkmark"></span>
        </label>
      </div>
      <div id="container-addTask">
        <input id='inputTask' type="text" placeholder="Nova tarefa">
        <button id="addTask" onclick="addTask()" type="submit">Adicionar</button>
      </div>
    </div>
  </section>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
