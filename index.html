<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pomodoro</h1>
    <p>Gerencie seu tempo de maneira mágica</p>
  </header>  
  <section>
    <div class="container">
      <div class="divider">
        <h2>Dados da sessão</h2>
        <p>Acompanhe os próximos cíclos</p>
      </div>
      <div class="modo">
          <h3>Modo atual:</h3>
          <p>Ciclo atual do cronômetro</p>
          <div id="currentCycle"></div>
      </div>
      <div class="modo">
          <h3>Próximo modo:</h3>
          <p>Qual cíclo será ativado</p>
          <div id="nextCycle"></div>
      </div>
      <div class="clock">
          <p id="counter">00:00</p>

            </svg>
            </button>
          <button id="pause-button" onclick="pause()"><svg width="35" height="38" viewBox="0 0 35 38" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M32.5 0H24.1667C23.5036 0 22.8677 0.261101 22.3989 0.725865C21.9301 1.19063 21.6667 1.82099 21.6667 2.47826V35.5217C21.6667 36.179 21.9301 36.8094 22.3989 37.2741C22.8677 37.7389 23.5036 38 24.1667 38H32.5C33.163 38 33.7989 37.7389 34.2678 37.2741C34.7366 36.8094 35 36.179 35 35.5217V2.47826C35 1.82099 34.7366 1.19063 34.2678 0.725865C33.7989 0.261101 33.163 0 32.5 0ZM33.3333 35.5217C33.3333 35.7408 33.2455 35.9509 33.0893 36.1059C32.933 36.2608 32.721 36.3478 32.5 36.3478H24.1667C23.9457 36.3478 23.7337 36.2608 23.5774 36.1059C23.4211 35.9509 23.3333 35.7408 23.3333 35.5217V2.47826C23.3333 2.25917 23.4211 2.04905 23.5774 1.89413C23.7337 1.73921 23.9457 1.65217 24.1667 1.65217H32.5C32.721 1.65217 32.933 1.73921 33.0893 1.89413C33.2455 2.04905 33.3333 2.25917 33.3333 2.47826V35.5217ZM10.8333 0H2.5C1.83696 0 1.20107 0.261101 0.732233 0.725865C0.263392 1.19063 0 1.82099 0 2.47826V35.5217C0 36.179 0.263392 36.8094 0.732233 37.2741C1.20107 37.7389 1.83696 38 2.5 38H10.8333C11.4964 38 12.1323 37.7389 12.6011 37.2741C13.0699 36.8094 13.3333 36.179 13.3333 35.5217V2.47826C13.3333 1.82099 13.0699 1.19063 12.6011 0.725865C12.1323 0.261101 11.4964 0 10.8333 0ZM11.6667 35.5217C11.6667 35.7408 11.5789 35.9509 11.4226 36.1059C11.2663 36.2608 11.0543 36.3478 10.8333 36.3478H2.5C2.27899 36.3478 2.06702 36.2608 1.91074 36.1059C1.75446 35.9509 1.66667 35.7408 1.66667 35.5217V2.47826C1.66667 2.25917 1.75446 2.04905 1.91074 1.89413C2.06702 1.73921 2.27899 1.65217 2.5 1.65217H10.8333C11.0543 1.65217 11.2663 1.73921 11.4226 1.89413C11.5789 2.04905 11.6667 2.25917 11.6667 2.47826V35.5217Z" fill="white"/>
            </svg>
            </button>
      </div>
    </div>
    <div class="container">
      <div class="divider">
        <h2>Lista de tarefas</h2>
        <p>Seus objetivos para essa sessão</p>
      </div>
      <div id="container-task">
        <label id="taskBox">
          <span id="checkmark"></span>
        </label>
      </div>
      <div id="container-addTask">
        <input id='inputTask' type="text" placeholder="Nova tarefa">
        <button id="addTask" onclick="addTask()" type="submit">Adicionar</button>
      </div>
    </div>
  </section>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
